# Optimized Nginx Configuration for RupiyaMe CRM Production
# Ultra-fast static file serving with aggressive caching and compression

server {
    listen 4521;
    listen [::]:4521;
    
    server_name _;
    root /www/wwwroot/RupiyaMe/rupiyamaker-UI/crm/dist;
    index index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Enable HTTP/2 push for critical assets (if using HTTPS)
    # http2_push_preload on;
    
    # ========================================
    # GZIP COMPRESSION - Maximum Performance
    # ========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/x-javascript 
        application/xml+rss 
        application/rss+xml 
        application/atom+xml 
        image/svg+xml 
        text/x-component 
        text/x-cross-domain-policy;
    gzip_buffers 16 8k;
    gzip_min_length 256;
    gzip_http_version 1.1;
    
    # Disable gzip for IE6
    gzip_disable "msie6";
    
    # ========================================
    # BROTLI COMPRESSION (if module available)
    # ========================================
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml;
    
    # ========================================
    # STATIC FILE CACHING - Aggressive
    # ========================================
    
    # Cache static assets for 1 year (immutable)
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg|woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
    }
    
    # Cache JS and CSS with hash/version for 1 year
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Don't cache HTML files (for SPA updates)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }
    
    # ========================================
    # API PROXY to Backend
    # ========================================
    location /api/ {
        # Proxy to FastAPI backend
        proxy_pass https://rupiyamaker.com:8049;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Don't cache API responses
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # ========================================
    # SPA ROUTING - All routes to index.html
    # ========================================
    location / {
        try_files $uri $uri/ /index.html;
        
        # Don't cache the main index.html
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # ========================================
    # PERFORMANCE OPTIMIZATIONS
    # ========================================
    
    # Enable sendfile for better performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Keep alive connections
    keepalive_timeout 65;
    keepalive_requests 100;
    
    # Reduce server tokens
    server_tokens off;
    
    # File upload size limit
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    
    # Hide index.html from URLs
    if ($request_uri ~ ^/(.*)\.html$) {
        return 302 /$1;
    }
    
    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
    
    # Disable access log for better performance (enable only if debugging)
    access_log off;
    error_log /www/wwwroot/RupiyaMe/rupiyamaker-UI/crm/logs/nginx-error.log warn;
}
