# Backup Configuration File
# This file contains settings for the backup scripts

# Project settings
PROJECT_NAME="Rupiyamakers"
BACKUP_DIR="backups"

# Backup retention (number of backups to keep)
RETENTION_COUNT=5

# Default compression (gzip, bzip2, xz)
DEFAULT_COMPRESSION="gzip"

# Additional exclusion patterns (one per line)
# Add any project-specific files or directories to exclude
CUSTOM_EXCLUDES=(
    "*.log"
    "*.tmp"
    "test_*"
    "debug_*"
    "*_test_report_*"
    "hierarchical_permission_test_report.json"
    "role_test_report_*.json"
)

# File extensions to include for code-only backups
