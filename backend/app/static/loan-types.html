<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Types - Rupiya CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #343a40;
        }
        .loan-type-card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .loan-type-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #0d6efd;
        }
        .loan-type-card.selected {
            border-color: #0d6efd;
            background-color: #e7f3ff;
        }
        .leads-section {
            display: none;
        }
        .leads-section.show {
            display: block;
        }
        .lead-card {
            transition: transform 0.2s;
        }
        .lead-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/other">
                <i class="fas fa-university"></i> Rupiya CRM
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text text-light me-3">
                    Welcome, <span id="current-user">Demo User</span>
                </span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h2><i class="fas fa-coins"></i> Loan Types</h2>
                    <div>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addLoanTypeModal">
                            <i class="fas fa-plus"></i> Add New Loan Type
                        </button>
                        <a href="/leads-page" class="btn btn-outline-secondary">
                            <i class="fas fa-users"></i> View All Leads
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="text-center my-5" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2" id="loading-message">Loading...</p>
        </div>

        <!-- Loan Types Section -->
        <div id="loan-types-section">
            <div class="row" id="loan-types-container">
                <!-- Loan type cards will be loaded here -->
            </div>
        </div>

        <!-- Selected Loan Type Leads Section -->
        <div id="leads-section" class="leads-section mt-5">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="fas fa-users"></i> 
                        <span id="selected-loan-type-name">Leads</span>
                    </h5>
                    <button class="btn btn-success btn-sm" onclick="createNewLead()">
                        <i class="fas fa-plus"></i> Create New Lead
                    </button>
                </div>
                <div class="card-body">
                    <div id="leads-container">
                        <!-- Leads will be loaded here -->
                    </div>
                    
                    <!-- Pagination -->
                    <nav id="leads-pagination" aria-label="Leads pagination" style="display: none;">
                        <ul class="pagination justify-content-center mt-4">
                            <!-- Pagination will be generated here -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Loan Type Modal -->
    <div class="modal fade" id="addLoanTypeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Loan Type</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loanTypeForm">
                        <div class="mb-3">
                            <label for="loanTypeName" class="form-label">Loan Type Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="loanTypeName" required>
                        </div>
                        <div class="mb-3">
                            <label for="loanTypeDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="loanTypeDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveLoanType()">Save Loan Type</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Alert -->
    <div id="successAlert" class="alert alert-success alert-dismissible fade show" style="display:none; position: fixed; top: 20px; right: 20px; z-index: 9999;">
        <span id="successMessage"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Error Alert -->
    <div id="errorAlert" class="alert alert-danger alert-dismissible fade show" style="display:none; position: fixed; top: 20px; right: 20px; z-index: 9998;">
        <span id="errorMessage"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM Content Loaded - Starting initialization");
            
            // Hardcode user ID - no authentication required
            const HARDCODED_USER_ID = '6852a2978d7cdc3a71c482a6';
            const HARDCODED_TOKEN = 'hardcoded-token';
            
            // Set hardcoded values in localStorage for compatibility
            localStorage.setItem('userId', HARDCODED_USER_ID);
            localStorage.setItem('token', HARDCODED_TOKEN);
            localStorage.setItem('userName', 'Demo User');
            
            console.log("Using hardcoded user ID:", HARDCODED_USER_ID);
            
            // Global variables
            let selectedLoanTypeId = null;
            let selectedLoanTypeName = null;
            let currentPage = 1;
            let pageSize = 10;
            
            // Set current user display
            const currentUserElement = document.getElementById('current-user');
            if (currentUserElement) {
                currentUserElement.textContent = 'Demo User';
            }
            
            // Load loan types on page load
            loadLoanTypes();
            
            // Helper functions
            function showLoadingIndicator(show, message = 'Loading...') {
                const indicator = document.getElementById('loading-indicator');
                const messageElement = document.getElementById('loading-message');
                
                if (indicator) {
                    indicator.style.display = show ? 'block' : 'none';
                }
                if (messageElement && message) {
                    messageElement.textContent = message;
                }
            }
            
            function showSuccessAlert(message) {
                const alert = document.getElementById('successAlert');
                const messageElement = document.getElementById('successMessage');
                if (alert && messageElement) {
                    messageElement.textContent = message;
                    alert.style.display = 'block';
                    setTimeout(() => {
                        alert.style.display = 'none';
                    }, 5000);
                }
            }
            
            function showErrorAlert(message) {
                const alert = document.getElementById('errorAlert');
                const messageElement = document.getElementById('errorMessage');
                if (alert && messageElement) {
                    messageElement.textContent = message;
                    alert.style.display = 'block';
                    setTimeout(() => {
                        alert.style.display = 'none';
                    }, 5000);
                }
            }
            
            // Load loan types
            function loadLoanTypes() {
                showLoadingIndicator(true, 'Loading loan types...');
                const token = localStorage.getItem('token');
                
                axios.get('/loan-types/', {
                    params: {
                        user_id: localStorage.getItem('userId')
                    },
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                .then(response => {
                    console.log('Loan types loaded:', response.data);
                    renderLoanTypes(response.data);
                    showLoadingIndicator(false);
                })
                .catch(error => {
                    console.error('Error loading loan types:', error);
                    showErrorAlert('Failed to load loan types. Please try again.');
                    showLoadingIndicator(false);
                });
            }
            
            // Render loan types
            function renderLoanTypes(loanTypes) {
                const container = document.getElementById('loan-types-container');
                container.innerHTML = '';
                
                if (loanTypes.length === 0) {
                    container.innerHTML = `
                        <div class="col-12">
                            <div class="alert alert-info text-center">
                                <h5>No Loan Types Found</h5>
                                <p>Create your first loan type to get started.</p>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                loanTypes.forEach(loanType => {
                    const card = document.createElement('div');
                    card.className = 'col-md-4 col-lg-3 mb-4';
                    card.innerHTML = `
                        <div class="card loan-type-card h-100" onclick="selectLoanType('${loanType._id}', '${loanType.name}')">
                            <div class="card-body text-center">
                                <div class="mb-3">
                                    <i class="fas fa-coins fa-3x text-primary"></i>
                                </div>
                                <h5 class="card-title">${loanType.name}</h5>
                                <p class="card-text text-muted">${loanType.description || 'No description available'}</p>
                                <small class="text-success">
                                    <i class="fas fa-check-circle"></i> Active
                                </small>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }
            
            // Select loan type
            window.selectLoanType = function(loanTypeId, loanTypeName) {
                console.log('Selected loan type:', loanTypeId, loanTypeName);
                
                // Update selected loan type
                selectedLoanTypeId = loanTypeId;
                selectedLoanTypeName = loanTypeName;
                
                // Update UI
                document.querySelectorAll('.loan-type-card').forEach(card => {
                    card.classList.remove('selected');
                });
                event.currentTarget.classList.add('selected');
                
                // Update leads section
                document.getElementById('selected-loan-type-name').textContent = `${loanTypeName} Leads`;
                
                // Show leads section and load leads
                document.getElementById('leads-section').classList.add('show');
                loadLeadsByLoanType(loanTypeId, 1);
            };
            
            // Load leads by loan type
            function loadLeadsByLoanType(loanTypeId, page = 1) {
                showLoadingIndicator(true, 'Loading leads...');
                const token = localStorage.getItem('token');
                
                axios.get(`/loan-types/${loanTypeId}/leads`, {
                    params: {
                        user_id: localStorage.getItem('userId'),
                        page: page,
                        page_size: pageSize
                    },
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                .then(response => {
                    console.log('Leads loaded:', response.data);
                    renderLeads(response.data.items);
                    renderPagination(response.data);
                    currentPage = page;
                    showLoadingIndicator(false);
                })
                .catch(error => {
                    console.error('Error loading leads:', error);
                    showErrorAlert('Failed to load leads. Please try again.');
                    showLoadingIndicator(false);
                });
            }
            
            // Render leads
            function renderLeads(leads) {
                const container = document.getElementById('leads-container');
                container.innerHTML = '';
                
                if (leads.length === 0) {
                    container.innerHTML = `
                        <div class="alert alert-info text-center">
                            <h6>No Leads Found</h6>
                            <p>No leads found for this loan type. Create your first lead!</p>
                        </div>
                    `;
                    return;
                }
                
                const row = document.createElement('div');
                row.className = 'row';
                
                leads.forEach(lead => {
                    const col = document.createElement('div');
                    col.className = 'col-md-6 col-lg-4 mb-3';
                    col.innerHTML = `
                        <div class="card lead-card h-100">
                            <div class="card-body">
                                <h6 class="card-title">${lead.first_name} ${lead.last_name}</h6>
                                <p class="card-text">
                                    <small class="text-muted">
                                        <i class="fas fa-phone"></i> ${lead.phone || 'N/A'}
                                    </small><br>
                                    <small class="text-muted">
                                        <i class="fas fa-envelope"></i> ${lead.email || 'N/A'}
                                    </small><br>
                                    <span class="badge bg-primary">${lead.status_name || 'New'}</span>
                                </p>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">
                                    Created: ${new Date(lead.created_at).toLocaleDateString()}
                                </small>
                            </div>
                        </div>
                    `;
                    row.appendChild(col);
                });
                
                container.appendChild(row);
            }
            
            // Render pagination
            function renderPagination(data) {
                const pagination = document.getElementById('leads-pagination');
                const paginationList = pagination.querySelector('.pagination');
                
                if (data.total_pages <= 1) {
                    pagination.style.display = 'none';
                    return;
                }
                
                pagination.style.display = 'block';
                paginationList.innerHTML = '';
                
                // Previous button
                const prevItem = document.createElement('li');
                prevItem.className = `page-item ${!data.has_prev ? 'disabled' : ''}`;
                prevItem.innerHTML = `
                    <a class="page-link" href="#" onclick="loadLeadsByLoanType('${selectedLoanTypeId}', ${data.page - 1})">Previous</a>
                `;
                paginationList.appendChild(prevItem);
                
                // Page numbers
                for (let i = 1; i <= data.total_pages; i++) {
                    const pageItem = document.createElement('li');
                    pageItem.className = `page-item ${i === data.page ? 'active' : ''}`;
                    pageItem.innerHTML = `
                        <a class="page-link" href="#" onclick="loadLeadsByLoanType('${selectedLoanTypeId}', ${i})">${i}</a>
                    `;
                    paginationList.appendChild(pageItem);
                }
                
                // Next button
                const nextItem = document.createElement('li');
                nextItem.className = `page-item ${!data.has_next ? 'disabled' : ''}`;
                nextItem.innerHTML = `
                    <a class="page-link" href="#" onclick="loadLeadsByLoanType('${selectedLoanTypeId}', ${data.page + 1})">Next</a>
                `;
                paginationList.appendChild(nextItem);
            }
            
            // Save loan type
            window.saveLoanType = function() {
                const name = document.getElementById('loanTypeName').value.trim();
                const description = document.getElementById('loanTypeDescription').value.trim();
                
                if (!name) {
                    showErrorAlert('Please enter a loan type name.');
                    return;
                }
                
                const token = localStorage.getItem('token');
                
                axios.post('/loan-types/', null, {
                    params: {
                        name: name,
                        description: description,
                        user_id: localStorage.getItem('userId')
                    },
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                .then(response => {
                    console.log('Loan type created:', response.data);
                    showSuccessAlert('Loan type created successfully!');
                    
                    // Close modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addLoanTypeModal'));
                    modal.hide();
                    
                    // Reset form
                    document.getElementById('loanTypeForm').reset();
                    
                    // Reload loan types
                    loadLoanTypes();
                })
                .catch(error => {
                    console.error('Error creating loan type:', error);
                    if (error.response && error.response.data && error.response.data.detail) {
                        showErrorAlert(error.response.data.detail);
                    } else {
                        showErrorAlert('Failed to create loan type. Please try again.');
                    }
                });
            };
            
            // Create new lead
            window.createNewLead = function() {
                if (!selectedLoanTypeId) {
                    showErrorAlert('Please select a loan type first.');
                    return;
                }
                
                // Redirect to leads page with loan type pre-selected
                window.location.href = `/leads-page?loan_type=${selectedLoanTypeId}&loan_type_name=${encodeURIComponent(selectedLoanTypeName)}`;
            };
            
            // Logout function
            window.logout = function() {
                localStorage.clear();
                window.location.href = '/';
            };
        });
    </script>
</body>
</html>
